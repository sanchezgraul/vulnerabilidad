<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/MapaVulnerabilidad_0.js"></script>
        <script src="data/DelegacionesCDMX_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:15, minZoom:1
        }).fitBounds([[19.0312462496,-99.6437565337],[19.6060933188,-98.6599431918]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://a.tile.stamen.com/terrain/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash;Map data: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 15
        });
        basemap0.addTo(map);

        var info = L.control();
        info.onAdd = function (map){
          this._div = L.DomUtil.create('div','info');
          this.update();
          return this._div;
        };

        info.update = function (props){
          this._div.innerHTML = '<h4>Modelo de Vulnerabilidad</h4>';
        };
        info.addTo(map);

        function setBounds() {
        }
        function pop_MapaVulnerabilidad_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">valor</th>\
                        <td>' + (feature.properties['valor'] !== null ? Autolinker.link(String(feature.properties['valor'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
        function style_MapaVulnerabilidad_0_0(feature) {
            var context = {
                feature: feature,
                variables: {}
            };
            // Start of if blocks and style check logic
            if (MapaVulnerabilidad_0rule0_eval_expression(context)) {
                  return {
                pane: 'pane_MapaVulnerabilidad_0',
                opacity: 1,
                color: 'rgba(0,0,1,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,51,204,1.0)',
            };
                }
                else if (MapaVulnerabilidad_0rule1_eval_expression(context)) {
                  return {
                pane: 'pane_MapaVulnerabilidad_0',
                opacity: 1,
                color: 'rgba(0,0,1,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(204,51,255,1.0)',
            };
                }
                else if (MapaVulnerabilidad_0rule2_eval_expression(context)) {
                  return {
                pane: 'pane_MapaVulnerabilidad_0',
                opacity: 1,
                color: 'rgba(0,0,1,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,102,255,1.0)',
            };
                }
                else if (MapaVulnerabilidad_0rule3_eval_expression(context)) {
                  return {
                pane: 'pane_MapaVulnerabilidad_0',
                opacity: 1,
                color: 'rgba(0,0,1,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,204,255,1.0)',
            };
                }
                else if (MapaVulnerabilidad_0rule4_eval_expression(context)) {
                  return {
                pane: 'pane_MapaVulnerabilidad_0',
                opacity: 1,
                color: 'rgba(0,0,1,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,255,204,1.0)',
            };
                }
            else {
                return {fill: false, stroke: false};
            }
        }
        map.createPane('pane_MapaVulnerabilidad_0');
        map.getPane('pane_MapaVulnerabilidad_0').style.zIndex = 400;
        map.getPane('pane_MapaVulnerabilidad_0').style['mix-blend-mode'] = 'normal';
        var layer_MapaVulnerabilidad_0 = new L.geoJson(json_MapaVulnerabilidad_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_MapaVulnerabilidad_0',
            onEachFeature: pop_MapaVulnerabilidad_0,
            style: style_MapaVulnerabilidad_0_0,
        });
        bounds_group.addLayer(layer_MapaVulnerabilidad_0);
        map.addLayer(layer_MapaVulnerabilidad_0);
        function pop_DelegacionesCDMX_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nombre_del'] !== null ? Autolinker.link(String(feature.properties['nombre_del'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DelegacionesCDMX_1_0() {
            return {
                pane: 'pane_DelegacionesCDMX_1',
                opacity: 1,
                color: 'rgba(74,74,74,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: false,
                fillOpacity: 1,
                fillColor: 'rgba(182,109,194,0.0)',
            }
        }
        map.createPane('pane_DelegacionesCDMX_1');
        map.getPane('pane_DelegacionesCDMX_1').style.zIndex = 401;
        map.getPane('pane_DelegacionesCDMX_1').style['mix-blend-mode'] = 'normal';
        var layer_DelegacionesCDMX_1 = new L.geoJson(json_DelegacionesCDMX_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_DelegacionesCDMX_1',
            onEachFeature: pop_DelegacionesCDMX_1,
            style: style_DelegacionesCDMX_1_0,
        });
        bounds_group.addLayer(layer_DelegacionesCDMX_1);
        map.addLayer(layer_DelegacionesCDMX_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Límite delegacional <img src="legend/DelegacionesCDMX_1.png" /> ': layer_DelegacionesCDMX_1,'Índice de vulnerabilidad<br /><table><tr><td style="text-align: center;"><img src="legend/MapaVulnerabilidad_0_0020.png" /></td><td> 0 - 0.2 </td></tr><tr><td style="text-align: center;"><img src="legend/MapaVulnerabilidad_0_02041.png" /></td><td> 0.2 - 0.4</td></tr><tr><td style="text-align: center;"><img src="legend/MapaVulnerabilidad_0_04062.png" /></td><td> 0.4 - 0.6</td></tr><tr><td style="text-align: center;"><img src="legend/MapaVulnerabilidad_0_06083.png" /></td><td> 0.6 - 0.8</td></tr><tr><td style="text-align: center;"><img src="legend/MapaVulnerabilidad_0_0814.png" /></td><td> 0.8 - 1</td></tr></table>': layer_MapaVulnerabilidad_0,}).addTo(map);
        setBounds();

        L.control.scale().addTo(map);

        </script>
    </body>
</html>
